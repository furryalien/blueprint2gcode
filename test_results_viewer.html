<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint2GCode - Test Results Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 3px solid #e9ecef;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .test-suite {
            padding: 40px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .test-suite:last-child {
            border-bottom: none;
        }
        
        .test-suite h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 30px;
        }
        
        .test-card {
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .test-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transform: translateY(-5px);
        }
        
        .test-header {
            background: #34495e;
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .test-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            background: white;
        }
        
        .image-container {
            position: relative;
            background: #f0f0f0;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .image-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .no-image {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        .test-stats {
            padding: 20px;
            background: white;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .stat-row:last-child {
            border-bottom: none;
        }
        
        .stat-row label {
            color: #666;
            font-weight: 500;
        }
        
        .stat-row value {
            color: #2c3e50;
            font-weight: bold;
        }
        
        .view-gcode-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .view-gcode-btn:hover {
            background: #5568d3;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow: auto;
            position: relative;
        }
        
        .modal-header {
            background: #34495e;
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .close-modal:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .gcode-preview {
            padding: 20px;
        }
        
        .gcode-content {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            white-space: pre;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 4px;
            margin: 20px;
        }
        
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .test-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Blueprint2GCode Test Results</h1>
            <p>Comprehensive Test Suite Results with Visual Comparison</p>
        </header>
        
        <div id="stats-overview" class="stats-overview">
            <div class="stat-card">
                <div class="stat-label">Total Tests</div>
                <div class="stat-value" id="total-tests">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Lines</div>
                <div class="stat-value" id="total-lines">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Drawing Distance</div>
                <div class="stat-value" id="total-distance">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Test Suites</div>
                <div class="stat-value" id="total-suites">-</div>
            </div>
        </div>
        
        <div id="test-results" class="loading">
            Loading test results...
        </div>
        
        <footer>
            <p>&copy; 2025 Blueprint2GCode - Generated on <span id="gen-date"></span></p>
        </footer>
    </div>
    
    <div id="gcode-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">G-Code Preview</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="gcode-preview">
                <pre id="gcode-content" class="gcode-content"></pre>
            </div>
        </div>
    </div>
    
    <script>
        // Set generation date
        document.getElementById('gen-date').textContent = new Date().toLocaleDateString();
        
        // Load test data
        async function loadTestResults() {
            try {
                const response = await fetch('test_results_data.json');
                if (!response.ok) throw new Error('Failed to load test data');
                
                const testSuites = await response.json();
                displayResults(testSuites);
                updateOverviewStats(testSuites);
            } catch (error) {
                document.getElementById('test-results').innerHTML = 
                    `<div class="error">Error loading test results: ${error.message}</div>`;
            }
        }
        
        function updateOverviewStats(testSuites) {
            let totalTests = 0;
            let totalLines = 0;
            let totalDistance = 0;
            
            testSuites.forEach(suite => {
                totalTests += suite.tests.length;
                suite.tests.forEach(test => {
                    totalLines += test.stats.lines;
                    totalDistance += test.stats.drawing_distance;
                });
            });
            
            document.getElementById('total-tests').textContent = totalTests;
            document.getElementById('total-lines').textContent = totalLines.toLocaleString();
            document.getElementById('total-distance').textContent = 
                (totalDistance / 1000).toFixed(1) + 'm';
            document.getElementById('total-suites').textContent = testSuites.length;
        }
        
        function displayResults(testSuites) {
            const container = document.getElementById('test-results');
            container.innerHTML = '';
            
            testSuites.forEach(suite => {
                const suiteDiv = document.createElement('div');
                suiteDiv.className = 'test-suite';
                
                const title = document.createElement('h2');
                title.textContent = `${suite.name} (${suite.tests.length} tests)`;
                suiteDiv.appendChild(title);
                
                const grid = document.createElement('div');
                grid.className = 'test-grid';
                
                suite.tests.forEach(test => {
                    grid.appendChild(createTestCard(test));
                });
                
                suiteDiv.appendChild(grid);
                container.appendChild(suiteDiv);
            });
        }
        
        function createTestCard(test) {
            const card = document.createElement('div');
            card.className = 'test-card';
            
            // Header
            const header = document.createElement('div');
            header.className = 'test-header';
            header.textContent = test.name;
            card.appendChild(header);
            
            // Images
            const imagesDiv = document.createElement('div');
            imagesDiv.className = 'test-images';
            
            // Input image
            const inputDiv = document.createElement('div');
            inputDiv.className = 'image-container';
            const inputLabel = document.createElement('div');
            inputLabel.className = 'image-label';
            inputLabel.textContent = 'Input';
            inputDiv.appendChild(inputLabel);
            
            if (test.input_image) {
                const img = document.createElement('img');
                img.src = test.input_image;
                img.alt = 'Input image';
                img.loading = 'lazy';
                inputDiv.appendChild(img);
            } else {
                const noImg = document.createElement('div');
                noImg.className = 'no-image';
                noImg.textContent = 'No input image';
                inputDiv.appendChild(noImg);
            }
            imagesDiv.appendChild(inputDiv);
            
            // Output/visualization image
            const outputDiv = document.createElement('div');
            outputDiv.className = 'image-container';
            const outputLabel = document.createElement('div');
            outputLabel.className = 'image-label';
            outputLabel.textContent = 'G-Code Output';
            outputDiv.appendChild(outputLabel);
            
            if (test.viz_image) {
                const img = document.createElement('img');
                img.src = test.viz_image;
                img.alt = 'G-Code visualization';
                img.loading = 'lazy';
                outputDiv.appendChild(img);
            } else {
                const noImg = document.createElement('div');
                noImg.className = 'no-image';
                noImg.textContent = 'Visualization not available';
                outputDiv.appendChild(noImg);
            }
            imagesDiv.appendChild(outputDiv);
            
            card.appendChild(imagesDiv);
            
            // Stats
            const statsDiv = document.createElement('div');
            statsDiv.className = 'test-stats';
            
            const stats = [
                ['Lines', test.stats.lines.toLocaleString()],
                ['Drawing Distance', `${test.stats.drawing_distance.toFixed(2)} mm`],
                ['Travel Distance', `${test.stats.travel_distance.toFixed(2)} mm`],
                ['Total Distance', `${test.stats.total_distance.toFixed(2)} mm`]
            ];
            
            stats.forEach(([label, value]) => {
                const row = document.createElement('div');
                row.className = 'stat-row';
                row.innerHTML = `<label>${label}:</label><value>${value}</value>`;
                statsDiv.appendChild(row);
            });
            
            // View G-Code button
            const btn = document.createElement('button');
            btn.className = 'view-gcode-btn';
            btn.textContent = 'View G-Code';
            btn.onclick = () => viewGCode(test.gcode_file, test.name);
            statsDiv.appendChild(btn);
            
            card.appendChild(statsDiv);
            
            return card;
        }
        
        async function viewGCode(filepath, testName) {
            document.getElementById('modal-title').textContent = `G-Code: ${testName}`;
            document.getElementById('gcode-content').textContent = 'Loading...';
            document.getElementById('gcode-modal').classList.add('active');
            
            try {
                const response = await fetch(filepath);
                if (!response.ok) throw new Error('Failed to load G-Code');
                
                const content = await response.text();
                const lines = content.split('\n');
                
                // Show first 500 lines and last 100 lines if file is large
                let displayContent;
                if (lines.length > 600) {
                    displayContent = lines.slice(0, 500).join('\n') + 
                        `\n\n... [${lines.length - 600} lines omitted] ...\n\n` +
                        lines.slice(-100).join('\n');
                } else {
                    displayContent = content;
                }
                
                document.getElementById('gcode-content').textContent = displayContent;
            } catch (error) {
                document.getElementById('gcode-content').textContent = 
                    `Error loading G-Code: ${error.message}`;
            }
        }
        
        function closeModal() {
            document.getElementById('gcode-modal').classList.remove('active');
        }
        
        // Close modal on background click
        document.getElementById('gcode-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Load results on page load
        loadTestResults();
    </script>
</body>
</html>
